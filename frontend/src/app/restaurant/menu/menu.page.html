<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">menu</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-card *ngFor="let menu of menus">
    <ion-card-title>
      <h2>{{ menu.name }}</h2>
    </ion-card-title>
    <ion-card-content>
      <p>{{ menu.foods }}</p>
      <p>{{ menu.drinks }}</p>
      <p>{{ menu.allergens}}</p>
      <p>{{ menu.price}}</p>
    </ion-card-content>
  </ion-card>
  
</ion-content>
