<div class="container" style="margin-top: 50px;">
    <h1>Menu</h1>
    <table>
        <tbody>
            <tr *ngFor="let menu of myMenus">
                <h2>{{ menu.name }}</h2>
                <p>{{ menu.foods }}</p>
                <p>{{ menu.drinks }}</p>
                <p>{{ menu.allergens}}</p>
                <p>{{ menu.price}}</p>
            </tr>
        </tbody>
    </table>
</div>
